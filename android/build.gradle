apply plugin: 'java'
apply plugin: 'java-library'

repositories {
    google()
    jcenter()
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.0.0'
    api ('com.github.wordpress-mobile.WordPress-Aztec-Android:aztec:v1.3.37')
}

configurations.all {
  transitive = true
}

task getDeps(type: Copy) {
    from sourceSets.main.runtimeClasspath
    into 'lib/'
}